{% extends "registration/base.html" %} 
{% load static %}
{% block content %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

	<div class="container mt-4">
		<!-- Flash messsaging -->
	</div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="text-center">
					<h3><i class="fas fa-sign-in-alt fa-2x"></i></h3>
				</div>
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Login</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login Now">
				   			</div>
					</form>

				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a style="color:white;" href="{% url 'register' %}" class="ml-2"><strong>Sign Up</strong></a>
					</div>
					<div class="d-flex justify-content-center links" >
						Forgot Password? <a style="color:white;" href="{% url 'password_reset' %}" class="ml-2"><strong>Reset Now</strong></a>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
